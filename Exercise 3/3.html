<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Student Name" name="name"><br>
            <select id="gender" name="Gender">
                <option value="" disabled selected style="color:lightgray;">-Gender-</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <input type="email" id="email" placeholder="Email" name="Email"><br>
            <input type="number" id="phone" placeholder="Phone Number" name="ph"><br>
            <input type="text" id="address" placeholder="Address" name="Address"><br>
            <input type="number" id="pincode" placeholder="Pincode" name="pc"><br>
            <select id="state" name="State">
                <option value="" disabled selected style="color:lightgray;">-State-</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select><br>
            <input type="password" id="password" placeholder="Password" name="pass"><br>
            <input type="password" id="confirm_password" placeholder="Confirm Password" name="cpass"><br>
            <input type="submit">
            <input type="reset">
        </form>
        <script>
            function validateForm() {
                const name = document.getElementById('name').value;
                const gender = document.getElementById('gender').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
                const pincode = document.getElementById('pincode').value;
                const state = document.getElementById('state').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                // Minimum length validations for all fields
                if (name.length < 3) {
                    alert("Name must be at least 3 characters long.");
                    return false;
                }
                
                if (gender === "") {
                    alert("Please select a gender.");
                    return false;
                }

                if (email.length < 5) {
                    alert("Email must be at least 5 characters long.");
                    return false;
                }

                if (phone.length < 10) {
                    alert("Phone Number must be at least 10 digits long.");
                    return false;
                }

                if (address.length < 5) {
                    alert("Address must be at least 5 characters long.");
                    return false;
                }

                if (pincode.length < 6) {
                    alert("Pincode must be at least 6 digits long.");
                    return false;
                }

                if (state === "") {
                    alert("Please select a state.");
                    return false;
                }

                if (password.length < 8) {
                    alert("Password must be at least 8 characters long.");
                    return false;
                }

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return false;
                }

                return true; // Allow form submission
            }
        </script>
    </body>
</html>
